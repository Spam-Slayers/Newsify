<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Result</title>
        <link href="../static/result.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        {% if truth==True %}
            <h1 align="center">The news is <strong style="color: forestgreen">{{ truth }}</strong>
            </h1>
            <h2 align="center">
                The words countered in real news are: {{ intersection }}
            </h2>

            {% for i in links %}
                <div class="links"><a href="{{ links[i] }}"><h5>{{ i }}</h5><br/></a></div>
            {% endfor %}

        {% else %}
            <h1 align="center">The news is <strong style="color: red">{{ truth }}</strong></h1>
            {% for i in latest_news %}
                <div class="links"><h5>{{ i }}</h5><br/></div>
            {% endfor %}
        {% endif %}






    </body>
</html>
